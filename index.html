<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R&P Teachers | Cambridge Curriculum in La Palma</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top sketch-nav">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">R&P Teachers</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
              <a
                class="nav-link"
                href="#methodology"
                data-i18n="nav.methodology"
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#teachers" data-i18n="nav.teachers"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact" data-i18n="nav.contact"></a>
            </li>
            <li class="nav-item ms-lg-3">
              <button id="lang-toggle" class="btn btn-sm btn-outline-dark">
                ES
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="hero-section d-flex align-items-center text-center">
      <div class="overlay"></div>
      <div class="container position-relative text-white">
        <h1 class="display-3 fw-bold mb-3" data-i18n="hero.title"></h1>
        <p class="lead mb-4" data-i18n="hero.subtitle"></p>
        <a
          href="#contact"
          class="btn btn-sketch-cta btn-lg"
          data-i18n="hero.cta"
        ></a>
      </div>
    </header>

    <section id="methodology" class="py-5 bg-light">
      <div class="container">
        <div class="text-center mb-5">
          <h2
            class="sketch-underline d-inline-block"
            data-i18n="sections.methodology.title"
          ></h2>
          <p
            class="mt-3 text-muted"
            data-i18n="sections.methodology.subtitle"
          ></p>
        </div>
        <div class="row g-4">
          <div class="col-md-4">
            <div class="sketch-card p-4 h-100 bg-white">
              <h3 data-i18n="sections.methodology.cards.foundation.title"></h3>
              <span
                class="age-badge mb-3"
                data-i18n="sections.methodology.cards.foundation.age"
              ></span>
              <p data-i18n="sections.methodology.cards.foundation.text"></p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="sketch-card p-4 h-100 bg-white">
              <h3 data-i18n="sections.methodology.cards.core.title"></h3>
              <span
                class="age-badge mb-3"
                data-i18n="sections.methodology.cards.core.age"
              ></span>
              <p data-i18n="sections.methodology.cards.core.text"></p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="sketch-card p-4 h-100 bg-white">
              <h3 data-i18n="sections.methodology.cards.university.title"></h3>
              <span
                class="age-badge mb-3"
                data-i18n="sections.methodology.cards.university.age"
              ></span>
              <p data-i18n="sections.methodology.cards.university.text"></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="teachers" class="py-5">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6 mb-4 mb-md-0">
            <div class="sketch-image-frame">
              <img
                src="assets/rpkissing.png"
                alt="Paul & Rebeca"
                class="img-fluid sketch-img"
              />
            </div>
          </div>
          <div class="col-md-6">
            <h2
              class="sketch-underline d-inline-block mb-4"
              data-i18n="sections.teachers.title"
            ></h2>
            <p class="lead fw-bold" data-i18n="sections.teachers.subtitle"></p>
            <p data-i18n="sections.teachers.text"></p>
          </div>
        </div>
      </div>
    </section>

    <section class="py-5 bg-warning bg-opacity-10">
      <div class="container text-center">
        <blockquote
          class="blockquote sketch-quote p-5 bg-white mx-auto"
          style="max-width: 800px"
        >
          <p class="mb-4 fst-italic" data-i18n="sections.testimonial.text"></p>
          <footer class="blockquote-footer">
            Maria G. <cite title="Parent">Parent in La Palma</cite>
          </footer>
        </blockquote>
      </div>
    </section>

    <section id="contact" class="py-5 bg-light">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="sketch-card p-5 bg-white">
              <h2
                class="text-center mb-4"
                data-i18n="sections.contact.title"
              ></h2>
              <form id="contactForm">
                <div class="mb-3">
                  <label
                    class="form-label"
                    data-i18n="sections.contact.form.name"
                  ></label>
                  <input
                    type="text"
                    class="form-control sketch-input"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label
                    class="form-label"
                    data-i18n="sections.contact.form.email"
                  ></label>
                  <input
                    type="email"
                    class="form-control sketch-input"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label
                    class="form-label"
                    data-i18n="sections.contact.form.message"
                  ></label>
                  <textarea
                    class="form-control sketch-input"
                    rows="4"
                    required
                  ></textarea>
                </div>
                <button
                  type="submit"
                  class="btn btn-sketch-cta w-100"
                  data-i18n="sections.contact.form.button"
                ></button>
                <div id="formResponse" class="mt-3 text-center"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="py-4 text-center bg-dark text-white">
      <p class="mb-0">&copy; 2024 R&P Teachers. La Palma, Canary Islands.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
